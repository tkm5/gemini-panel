<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Panel</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <iframe id="gemini-frame" src="https://gemini.google.com/app" allow="clipboard-write"></iframe>

  <div id="fallback" class="fallback">
    <div class="fallback-content">
      <p>Gemini cannot be embedded due to security restrictions.</p>
      <button id="open-gemini" class="btn btn-primary">Open Gemini in New Tab</button>
      <button id="open-gemini-window" class="btn btn-secondary">Open in Window</button>
    </div>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
